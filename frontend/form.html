<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="form.css" rel="stylesheet">
    <title>Form</title>
  </head>
  <body>
    <h1>COLLEGE PREDICTOR</h1>
    <p>Please fill out this form to find out the best college for you.</p>
    <form name="f1" method="POST">
      <fieldset>
        <label for="rank">Enter Your JEE Rank: <input id="rank" name="rank" type="number" min="1" max="1200000" required /></label><br>
        <label for="rank">Enter Round No.: <input id="round" name="round" type="number" min="1" max="7" required /></label><br>
        <label for="Category">Select your Category:
            <select id="category" name="category" required>
              <option value="">(select one)</option>
              <option value="1">GEN</option>
              <option value="2">OBC-NCL</option>
              <option value="3">SC</option>
              <option value="4">ST</option>
              <option value="5">GEN-PWD</option>
              <option value="6">OBC-NCL-PWD</option>
              <option value="7">SC-PWD</option>
              <option value="8">ST-PWD</option>
              <option value="9">GEN-EWS</option>
              <option value="10">GEN-EWS-PWD</option>
            </select>
          </label>     
          <br>
          <label for="quota">Select your Ouota:
          <select id="quota" name="quota" required>
            <option value="">(select one)</option>
            <option value="AI">AI</option>
            <option value="AP">AP</option>
            <option value="GO">GO</option>
            <option value="HS">HS</option>
            <option value="JK">JK</option>
            <option value="LA">LA</option>
            <option value="OS">OS</option>
        </select>   
        </label>
        <br>
        <label for="pool">Select your Pool:
          <select id="pool" name="pool" required>
            <option value="">(select one)</option>
            <option value="Gender-Neutral">Gender-Neutral</option>
            <option value="Female-Only">Female-Only</option>
        </select>
        </label>
<br>
      </fieldset>
      
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
